<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework11</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="
https://cdn.jsdelivr.net/npm/simplelightbox@2.13.0/dist/simple-lightbox.min.css
"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Форма запиту зображень -->
    <div>
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">Search</button>
      </form>
    </div>
    <!-- Галерея -->
    <div class="gallery">
      <!-- Картки зображень -->
    </div>
    <div class="js-guard"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.13.0/simple-lightbox.min.js"
      integrity="sha512-va85zLd+1szc8k3CyJ26pBSluqH+c3H+SOf4cBWhpHFU3ZI331gE6nqLUIm0kd1e0HcZq5YYwdHuSed8IhACAA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
